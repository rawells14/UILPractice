{% extends "layout.html" %}
{% block title %}
Search
{% endblock %}
{% block head %}
{% endblock %}


{% block content %}
<div id="FoundUsers" class="message">
    {% if (users_found) and (users_found.count() > 0) %}
    <table class="table table-striped message">
        <tr>
            <th>
                Username
            </th>
            <th>
                Score
            </th>
        </tr>
        {% for i in users_found %}
        <tr>
            <td>
                <a href="/user/{{ i.username }}">
                    {{ i.username }}
                </a>
            </td>
            <td>
                {{ i.score }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
