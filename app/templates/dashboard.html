{% extends "layout.html" %}
{% block title %} My Dashboard {% endblock %}
<body>
{% block content %}
<div class="jumbotron">
    <div id="main-content">

    </div>
    <h1>Your Dashboard</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
</body>
